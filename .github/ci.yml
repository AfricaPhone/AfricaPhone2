name: CI (Lint & Test)

# Déclenche le workflow sur les push et les pull requests vers master et develop
on:
  push:
    branches: [ "master", "develop" ] # Correction: "main" remplacé par "master"
  pull_request:
    branches: [ "master", "develop" ] # Correction: "main" remplacé par "master"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test